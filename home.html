<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

</head>
<body>
   <div class="container-fluid" >
        <div class="row" style="background-color: #cccccc;color: white;">
            <div class="col-sm-6 d-flex flex-row">
            <div class="ms-4 align-self-center">
            <img src="https://cdn-icons-png.flaticon.com/512/6128/6128893.png" style="width:60px;height: 60px;"></img>
            </div>
            <div class="align-self-center ps-3 " style="color:#393e46"><b>ACCENTURE</b></div>
            </div>
            <div class="col-sm-6 d-flex flex-row-reverse align-items-end">
                <div class="dropdown align-self-center" style="color: black;">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="color:black">
                        Name
                      </button>
                     
                </div>
            <div class="mx-3 align-self-center">
                <img style="width:40px;height:40px;" src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png">
            </div>
            <div class=" align-self-center">
                <img style="width:40px;height:40px;" src="https://cdn-icons-png.flaticon.com/512/3917/3917754.png">
            </div>
            </div>
        </div>
        <div class="row" style="background-color: #cc8c8c;">
            <div class="m-3 font-monospace">
                <button class="btn btn-primary px-5 py-3 " type="button" style="background-color: #a100ff">
                    Training Registration
                </button>
                <button class="btn btn-primary px-5 py-3 " type="button" style="background-color: yellow;color: black;">
                    Test Status
                </button>
            </div>
            <div class="my-5 d-flex flex-row" style="color: white;font-size: 20px;">
                    <img class="ms-5" style="width:60px;height:60px" src="https://cdn-icons-png.flaticon.com/512/4762/4762232.png">
                    <div class="mx-2">
                   Courses Registered
                   <br><b>
                   0</b>
                   </div>
                    <img class="ms-5" style="width:60px;height:60px" src="https://cdn-icons-png.flaticon.com/512/46/46832.png">
                    <div class="mx-2">
                    Course Completed
                    <br>
                    <b>
                    0.0</b>
                    </div>

            </div>
        </div>
        <div class="row px-3 " style="background-color:#cc8c8c">
            <b class="py-3" style="font-size: 18px;" >Select Training Skill:</b>
            <div class="dropdown">
                <button class="btn dropdown-toggle mb-3" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: white;">
                  Select 
                </button>
                
              </div>
        </div>
        

   </div>
</body>
</html>
